<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoogleMaps</title>
    <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    </head>
  <body>
    <div id="controls" class="nicebox">
      <div>
          <select id="census-variable">
          <option
            value="GDP growth (annual %)"
          > GDP Growth per annum
          </option>
          <option
            value="CO2 emissions (metric tons per capita)"
          > CO2 emissions metric tons per capita
          </option>
          <option
            value="SM.POP.NETM"
          > Annual Migration
          </option>
          <option
            value="SP.DYN.LE00.IN"
          > Life expectancy at birth
          </option>
          <option
            value="MS.MIL.XPND.GD.ZS"
          > Military Expenditure % of GDP
          </option>
           <option
            value="NY.GDP.DEFL.KD.ZG"
          > Inflation, GDP deflator (annual %)
          </option>     
        </select>
      </div>
      <div id="legend">
        <div id="census-min">min</div>
        <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
        <div id="census-max">max</div>
      </div>
    </div>
    <div class='nicebox'>
            <input id='country-name' type='text' placeholder='City...'></input>     
            <button id="button" type="submit" onclick=''>Search</button>
      <ul class='suggestions'></ul>
    </div>
    <div id="data-box" class="nicebox">
      <label id="data-label" for="data-value"></label>
      <span id="data-value"></span>
    </div>
    <div id="map"></div>
    <div id='container' class='container'>
      </div>
    </div>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC75kqs_RD694ILnPBt0cOAsyzQwpSBfaU&libraries=places&callback=initMap"
    ></script>
        <script src="script.js"></script>
    <script>
    </script>
  </body>
</html>
