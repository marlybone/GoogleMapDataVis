    <script>function initMap() {
   var options = {
     center: myLngLat,
     zoom: 5,
     styles: mapStyle,
   };

  var service = new google.maps.places.PlacesService(map);
  var map = new google.maps.Map(document.getElementById('map'), options)
  
  var geoCoder = new google.maps.Geocoder();

    position: myLngLat,
    map:map,
    draggable: false
  });

map.data.loadGeoJson(polygonData);
   map.data.setStyle({
    fillColor: 'green',
    strokeWeight: 0.7,
    strokeColor: 'white',
    strokeOpacity: 0.4
   });
  map.data.addListener('click', function(e) {
    searchLocation = (e.feature.getProperty('ISO_A3').slice(0, 2));
    fetchMapOverlapData();
  });
    map.data.addListener('mouseover', function(e) {
      map.data.overrideStyle(e.feature, {strokeWeight: 2.5, strokeOpacity: 1})
    map.data.addListener('mouseout', function(e) {
      map.data.overrideStyle(e.feature, {strokeWeight: 0.7, strokeOpacity: 0.4})
    });
      });
    map.data.addListener('click', function(e) {
    lat = e.latLng.lng();
    lng = e.latLng.lat();
});
  
const input = document.getElementById('country-name');
const autoComplete = new google.maps.places.Autocomplete(input, cityOptions);
  autoComplete.bindTo("bounds", map);
  
  autoComplete.addListener('place_changed', () => {
    var place = autoComplete.getPlace();
    if (place.geometry) {
      marker.setPosition(place.geometry.location);
      map.setCenter(place.geometry.location);
      lat = place.geometry.location.lng();
      lng = place.geometry.location.lat();
      myLatLng = ({ lat, lng });
          console.log(myLatLng)
    }
  });

function searchPlaces() {
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch({
    location: myLngLat,
    radius: 5000,
    type: 'tourist_attraction'
  },function (results, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      results.forEach(result => {
        service.getDetails({
          placeId: result.place_id,
          fields: ['name', 'formatted_address', 'geometry']
        }, function (place, status){
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            console.log(place);
        }
      });
    });
    }
  });
}
  document.getElementById('button').addEventListener('click', citySearch);
  document.getElementById('button').addEventListener('click', searchPlaces);

}
