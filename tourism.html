<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoogleMaps</title>
    <link rel="stylesheet" href="tourism.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
<link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>tourism</title>
  </head>
  <body>
    <div id='container' class='container'>
    </div>
    <section>
      <table>
        <tr></tr>
      </table>
    </section>
    <script src="script.js">
    </script>
    <script>
      places = JSON.parse(sessionStorage.getItem('updatedPlaces'));
      console.log(places);
      createBoxes(places);
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(box => {
          box.addEventListener('mouseover', () => {
              boxes.forEach(otherBox => {
                  if(otherBox === box) {
                      otherBox.style.transform = "scale(1.07)";
                  } else {
                      otherBox.style.transform = "scale(0.9)";
                  }
              });
          });
          box.addEventListener('mouseout', () => {
              boxes.forEach(otherBox => {
                  otherBox.style.transform = "scale(1)";
              });
          });
      });
    </script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC75kqs_RD694ILnPBt0cOAsyzQwpSBfaU&libraries=places"
    >
    </script>
  </body>
</html>
